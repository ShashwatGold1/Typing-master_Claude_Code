<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f7fa;
        }
        .test-area { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
        }
        .typing-input { 
            width: 100%; 
            height: 100px; 
            padding: 15px; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: text !important;
            user-select: text !important;
            pointer-events: auto !important;
        }
        .typing-input:focus { 
            border-color: #2563eb; 
            outline: none; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            background: #e7f3ff; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Typing Input Test</h1>
    
    <div class="test-area">
        <h3>Test 1: Direct Input Click</h3>
        <p>Click directly on the text area below to test if it gets focus:</p>
        <textarea class="typing-input" id="test1" placeholder="Click here to test input focus..."></textarea>
        <div class="status" id="status1">Status: Ready</div>
    </div>

    <div class="test-area">
        <h3>Test 2: Area Click Focus</h3>
        <p>Click anywhere in this area to focus the input:</p>
        <div class="typing-area" style="border: 1px dashed #ccc; padding: 20px; cursor: pointer;">
            <p>Click anywhere in this gray area to focus the input below:</p>
            <textarea class="typing-input" id="test2" placeholder="This should get focus when you click anywhere in the gray area..."></textarea>
        </div>
        <div class="status" id="status2">Status: Ready</div>
    </div>

    <script>
        const test1 = document.getElementById('test1');
        const test2 = document.getElementById('test2');
        const status1 = document.getElementById('status1');
        const status2 = document.getElementById('status2');

        test1.addEventListener('focus', () => {
            status1.textContent = 'Status: Test 1 FOCUSED ✓';
            status1.style.background = '#d4edda';
        });

        test1.addEventListener('blur', () => {
            status1.textContent = 'Status: Test 1 lost focus';
            status1.style.background = '#f8d7da';
        });

        test2.addEventListener('focus', () => {
            status2.textContent = 'Status: Test 2 FOCUSED ✓';
            status2.style.background = '#d4edda';
        });

        test2.addEventListener('blur', () => {
            status2.textContent = 'Status: Test 2 lost focus';
            status2.style.background = '#f8d7da';
        });

        // Area click handler for test 2
        document.querySelector('.typing-area').addEventListener('click', (e) => {
            if (e.target !== test2) {
                e.preventDefault();
            }
            test2.focus();
        });

        console.log('Test page loaded. Try clicking on the input fields.');
    </script>
</body>
</html>
